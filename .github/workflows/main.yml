name: Build and Deploy Angular App

on:
  push:
    branches:
      - main  # Trigger on main branch

permissions:
  contents: write

jobs:
  build:
    name: Build Angular App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'  # Use latest LTS version

      - name: Install dependencies
        run: npm ci  # Uses package-lock.json for reproducible installs

      - name: Run linting
        run: npm run lint

      - name: Run format check
        run: npm run format:check

      - name: Build Angular app
        run: npm run build

    outputs:
      build_success: ${{ job.status }}  # Expose the build status as an output

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build  # Runs only after a successful build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to `gh-pages` branch
          folder: dist/paste-perfect/browser
          clean: true
